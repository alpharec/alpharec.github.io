---
layout: blog_layout
---

{% for post in site.posts %}
<article class="preview">
    <header>
    	<div class="wrapper">
        <h1 class="post-title">
            <a href="{{ post.url }}">  {{ post.title }} </a>
        </h1>
        <small class="pull-right">{{ post.time | date:"%b %d, %Y" }}</small>
      </div>  
    </header>
    <section class="post-section">
        <p>
            {{ post.excerpt }}
        </p>
        <p class="readmore">
            <a href="{{ post.url }}">
                阅读全文
                <span class="glyphicon glyphicon-circle-arrow-right"></span>
            </a>
        </p>
    </section>

</article>
{% endfor %}
